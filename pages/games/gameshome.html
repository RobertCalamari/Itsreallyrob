<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
<script type="text/javascript">
	var socket = io();
	//This bit of code loads the navigation bar and loads the entire pages content
	//ext is the reference to where this file is to index.html
	const ext = "../..";
	loadNav(ext);
	determineGameSize(ext);

	const currentWidth  = document.documentElement.clientWidth;
	window.onresize = resize;
	//Checks if the width of the screen has changed
	function resize()
	{
		const newWidth  = document.documentElement.clientWidth;
		if(currentWidth != newWidth){
			determineGameSize(ext);
		}
	 	
	}

	socket.on('updatecanvas',function(data){
      printCanvas(data.newimg);
    });

	socket.on('updateplayersclient',function(data){
        socketUpdatePlayers(data);
    });

	socket.on('roomMakeResponse',function(data){
		socketRoomMakeResponse(data);
	 });

	socket.on('updategameclient',function(data){

    });

    socket.on('signInResponse',function(data){
        socketSignInResponse(data);
    });


</script>
